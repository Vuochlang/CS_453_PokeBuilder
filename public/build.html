<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="fetch.js" defer></script>
  </head>
  <body>

    <h1>P<img id="logo" src="img/pokeball.png" alt="pokeball">keBuilder</h1>
    <hr>

    <form id="search">
      Build Your Pokemon Team: <input type="text" id="word-input" placeholder="Pokemon Name">
      <input class="button" type="submit" value="Search">
    </form>

    <div id="results" class="hidden">
      <strong id="word"></strong>
      <div id="result-wrapper">
        <div id="result">
          <section id="res1">
            <ul>
              <li>ID: <span id="id"></span></li>
              <li>Types: <span id="definition"></span></li>
              <li>Hp: <span id="hp"></span></li>
              <li>Attack: <span id="attack"></span></li>
              <li>Defense: <span id="defense"></span></li>
              <li>Special Attack: <span id="special-attack"></span></li>
              <li>Special Defense: <span id="special-defense"></span></li>
              <li>Speed: <span id="speed"></span></li>
            </ul>
          </section>
          <section id="res2">
            <img id="picture">
          </section>
        </div>
      </div>

      <form id="set">
        <input id="choose" class="button" type="submit" value="Choose this Pokemon"><hr>
        <p>
          Your Pokemon Team (max of 3):
        </p>
        <textarea id="pokemon-team" readonly></textarea>
        <p class="alert" id="status"></p>
        <p class="alert" id="error"></p>
      </form>
      
      <form id="remove">
        <input class="button" type="submit" value="Remove">
      </form>

      <form id="set-team">
        <input class="button" type="submit" value="Set as my team">
          <div id="image">
            <img id="pokemon-one" class="pokemon-team" src="img/pokeball.png">
            <img id="pokemon-two" class="pokemon-team" src="img/pokeball.png">
            <img id="pokemon-three" class="pokemon-team" src="img/pokeball.png">
          </div>
      </form>

  </body>
</html>
