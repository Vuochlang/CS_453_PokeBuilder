<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetch.js" defer></script>
  </head>
  <body>
    <h1>Build Your Pokemon Team</h1>
    
    <form id="search">
      Look up a Pokemon: <input type="text" id="word-input"/>
      <input type="submit" value="Search!">
    </form>

    <hr />

    <div id="results" class="hidden">
      <strong id="word"></strong>
      <div id="result-wrapper">
        <div id="result">
          <section id="res1">
            <ul>
              <li>ID: <span id="id"></span></li>
              <li>Types: <span id="definition"></span></li>
              <li>Hp: <span id="hp"></span></li>
              <li>Attack: <span id="attack"></span></li>
              <li>Defense: <span id="defense"></span></li>
              <li>Special Attack: <span id="special-attack"></span></li>
              <li>Special Defense: <span id="special-defense"></span></li>
              <li>Speed: <span id="speed"></span></li>
              <li>Source: <span id="source"></span></li>
            </ul>
          </section>
          <section id="res2">
            <img id="picture">
          </section>
        </div>
      </div>
      
      <hr />

      <form id="set">
        <h2>
          Choose this Pokemon?<input type="submit" value="Submit">
        </h2>
        <p>
          Your Pokemon Team (max of 3):
        </p>
        <textarea id="pokemon-team" readonly></textarea>
        <p id="status"></p>
        <p id="error"></p>
      </form>
      
      <form id="remove">
        <input type="submit" value="Remove">
      </form>

      <h2>
        Set as your team?<input id ="set-team" type="submit" value="Set">
      </h2>

  </body>
</html>
